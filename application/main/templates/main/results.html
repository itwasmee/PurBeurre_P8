{% extends 'main/base.html' %}

{% block content %}

{% load static %}
<link rel="stylesheet" href="{% static 'main/style_results.css' %}">
<div class="page-section results">
    <div class="one">
        <h1 class="results">Résultats</h1>
    </div>
    <div class="two">
        {% if product %}
            <p class="results">Nom du produit: {{ product.name }}</p>
            <p class="results">Code barre: {{ product.code }}</p>
            <p class="results">Ingrédients: {{ product.description }}</p>
            <p class="results">url: {{ product.url }}</p>
        {% else %}
            <p class="results">Pas de produit à afficher</p>
        {% endif %}
    </div>
</div>




{% endblock %}
