<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Pur Beurre</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="../../static/img/logo_pur_beurre-favicon.png" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- Third party plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        {% load static %}
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <div id="page">
            <!-- Header-->
        <div id="header">
            <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
                    <a class="navbar-brand" href="#page-top">
                        <img src="../static/img/logo_pur_beurre.png">
                        <p>Pur Beurre</p>
                    </a>
                    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                        data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                        aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse d-flex" id="navbarResponsive">
                        <ul class="navbar-nav ml-auto my-2 my-lg-0 liste">
                            <li class="nav-item">
                                <a href="{% url 'home' %}"><button type='submit' id="button"><span>Rechercher</span></button>
                                </a>
                            </li>
                            {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link js-scroll-trigger" href="{% url 'authentication:account' %}">
                                    <img class="icon" src="../static/img/account.png">
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link js-scroll-trigger" href="{% url 'bookmark:consult' %}">
                                    <img class="icon" src="../static/img/bookmarks.png">
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link js-scroll-trigger" href="{% url 'authentication:logout' %}">
                                    <img class="icon" src="../static/img/logout.png">
                                </a>
                            </li>
                            {% else %}
                            <li class="nav-item">
                                <a class="nav-link js-scroll-trigger" href="{% url 'authentication:login' %}">Me connecter
                                </a>
                            </li>
                            {% endif %}
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
            <!-- Content-->
            <div>
                {% block content %}{% endblock %}
            </div>
            <!-- Footer-->
            <div id="footer">
                <footer class="bg-light py-2 fixed-bottom" id="footer">
                    <div class='container-fluid'>
                        <div class="row">
                            <div class="col-md-4">Mentions légales</div>
                            <div class="col-md-4">Copyright © 2021 - Victor SIMON</div>
                            <div class="col-md-4">Contact</div>
                        </div>
                    </div>
                </footer>
            </div>
            <!-- Bootstrap core JS-->
            <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
            <!-- Third party plugin JS-->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
            <!-- Core theme JS-->
            <script src="static/js/scripts.js"></script>
        </div>
    </body>
</html>
